<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>Individuele opdracht JavaScript</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>Registreer</strong></h1>
      <p>
        Meld je aan bij Anoroc Services, wij beschermen jou software tegen
        malware!
      </p>
      <div class="row">
        <!-- form -->
        <div class="col">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="invoervoornaam" class="form-label">Voornaam</label>
              <input
                type="text"
                class="form-control"
                id="invoervoornaam"
                placeholder="Uw voornaam"
              />
            </div>
            <div class="col-md-6">
              <label for="invoerNaam" class="form-label">Naam</label>
              <input
                type="text"
                class="form-control"
                id="invoerNaam"
                placeholder="Uw naam"
              />
            </div>
            <div class="col-md-6">
              <label for="gebruikersnaam" class="form-label"
                >Gebruikersnaam</label
              >
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="gebruikersnaam"
                  placeholder="u911236"
                  aria-label="Gebruikersnaam"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">E-mailadres</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="mail@example.be"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Wachtwoord</label>
              <input type="password" class="form-control" id="inputPassword4" />
              <span id="wachtwoordhelp" class="form-text"
                >Je wachtwoord moet minstens 8 tekens lang zijn</span
              >
            </div>
            <div class="col-md-6">
              <label for="herhaalwachtwoord" class="form-label"
                >Herhaal wachtwoord</label
              >
              <input
                type="password"
                class="form-control"
                id="herhaalwachtwoord"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Adres</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Uw adres en huisnummer"
              />
            </div>

            <div class="col-md-6">
              <label for="invoerland" class="form-label">Land</label>
              <select class="form-select custom-select" id="invoerland">
                <option selected>Kies een land</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="invoerprovincie" class="form-label">Provincie</label>
              <select id="invoerprovincie" class="form-select">
                <option selected>Kies een provincie</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="invoerpostcode" class="form-label">Postcode</label>
              <input type="number" class="form-control" id="invoerpostcode" />
            </div>
          </form>
          <hr class="hr" />
          <div class="row my-4">
            <div class="col-7">
              <h2>Hou me op de hoogte</h2>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="nieuwsbriefcheck"
                />
                <label class="form-check-label" for="nieuwsbriefcheck">
                  Inschrijven voor onze nieuwsbrief
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="algemenevwcheck"
                />
                <label class="form-check-label" for="algemenevwcheck">
                  Ik ga akkoord met de algemene voorwaarden.
                </label>
              </div>
            </div>
            <div class="col-5">
              <h2>Betaling</h2>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="bankingapp"
                  checked
                />
                <label class="form-check-label" for="bankingapp">
                  Banking app
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="overschrijving"
                />
                <label class="form-check-label" for="overschrijving">
                  Overschrijving
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="visakaart"
                />
                <label class="form-check-label" for="visakaart">
                  Visa card
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  PayPal
                </label>
              </div>
            </div>
          </div>
          <hr class="hr" />

          <button type="submit" class="btn btn-primary col-12 mb-3">
            Wave your magic wand
          </button>
        </div>
        <!-- errors -->
        <div class="col-4">
          <div class="alert alert-danger" role="alert">
            <h4>Yikes, errors..</h4>
            <p></p>
          </div>
          <div class="alert alert-success" role="alert">
            <h4>Goed gedaan!</h4>
            <p>Aww yeah, je werd geregistreed.</p>
          </div>
          <div class="alert alert-primary" role="alert">
            <h4>Betalingswijze</h4>
            <p>Je betalingswijze is</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
